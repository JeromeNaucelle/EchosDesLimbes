{% extends CMS_TEMPLATE %}
{% load sekizai_tags %}

{% block page_head %}
    {% addtoblock "css" %}
        <style>

        .table > :not(caption) > * > * {
                background-color: rgba(255,255,255,0.3);
                color: white;
            }

        .table > thead > * > * {
                background-color: rgba(255,255,255,0.5);
                color: rgb(0, 0, 0);
                font-size: 1.2rem;
                border: none;
            }

        
            

        </style>
    {% endaddtoblock %}
{% endblock %}

{% block cms_content %}
        <h2 class="mb-5">Orga : {{ opus }}</h2>
    
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        Inscriptions
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for user_sheets in sheets %}
                <tr class="">
                    <td><a href=""><div class="w-100">{{user_sheets.user}}</div></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
