{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block cms_content %}

<h1>Activation de compte</h1>

{% if activation_error %}
    {% for field, error in activation_error %}
    <p><strong>{{ field }}: {{ error }}</strong></p>
    {% endfor %}
{% endif %}


<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p class="mt-2">
        <button type="submit" class="btn btn-primary" style="width:120px">Valider &nbsp; ‚ùØ</button>
    </p>
</form>
{% endblock %}
